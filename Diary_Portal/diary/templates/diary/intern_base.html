<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>Diary Portal</title>
</head>
<body style="padding: 2rem;">


      <a target="_self" class="btn btn-primary" role="button" href="{%url 'intern_add_company'  %}">Add Company</a></td>

	<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">Company Name</th>
      <th scope="col">POC</th>
      <th scope="col">CPOC</th>
      <th scope="col">Remarks</th>
    </tr>
  </thead>
  <tbody>
    {%for company in company%}
    <tr class="clickable-row" data-href="{% url 'intern_company_edit' pk=company.pk  %}">
      <th scope="row">{{company.CompanyName}}</th>
      <td>{{company.POC}}</td>
      <td>{{company.CPOC}}</td>
      <td>{{company.TopRemark}}</td>
      <td>
      <a target="_self" class="btn btn-primary" role="button" href="{%url 'iremarks' pk=company.pk %}">View All Remarks</a></td>
    </tr>
    {%endfor%}


<script>
document.addEventListener("DOMContentLoaded",()=>{
const rows = document.querySelectorAll("tr[data-href]");
console.log(rows);
rows.forEach(row=>{
row.addEventListener("click",()=>{
window.location.href = row.dataset.href;

});
});
});

$(document).ready(function(){
$(document.body).on("click","tr[data-href]",function(){
window.location.href=this.dataset.href;
});
});

</script>


</tbody>
</table>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
